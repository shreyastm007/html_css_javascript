<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="./casestudy.css" />
  </head>
  <body>
    <header>
      <main>
        <section>
          <h1>UNLIMITED MOVIES,TV</h1>
          <h1>SHOWS AND MORE.</h1>
          <h3>Watch anywhere.Cancel anytime</h3>
          <div class="container">
            <div class="search-box">
              <form>
                <input
                  type="text"
                  placeholder="search Movies"
                  id="speechToText"
                />
                <button type="button">
                  <a
                    href="http://127.0.0.1:5500/Javascript/casestudy2.html"
                    target="_top"
                  >
                    search

                    <img
                      src="https://img.icons8.com/ios-filled/344/microphone--v2.png"
                      height="15px"
                      width="15px"
                      alt="microphone logo"
                      button
                      onclick="voice()"
                    />
                  </a>
                </button>
              </form>
            </div>
          </div>
        </section>
        <script src="./casestudy.js"></script>
      </main>
    </header>
  </body>
</html>
