<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>test</title>
</head>

<body class="d-flex flex-wrap justify-content-center" style="background-color: pink;">

	<div class="col-12">
		<h2 class="text-center">Search Movies</h2>
	</div>

	<div class="col-12 d-flex justify-content-center align-items-center">
		<input type="text" class="form-control m-4 w-50" name="" id="search-field">
		<a target="_blank" href="Details.html" id="search-btn" class="btn btn-info">Search</a>
	</div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<script>
	const searchBtn = document.querySelector("#search-btn");
	const searchField = document.querySelector("#search-field");


	searchField.onchange = (e) => {
		const val = searchField.value
		searchBtn.href = "./Details.html?query=" + val;
	};

	document.onkeydown = e => {
		if (e.key !== "Enter") return;

		const val = searchField.value
		searchBtn.href = "./Details.html?query=" + val;
		searchBtn.click();
	};
</script>
